<!-- 实现页面跳转通常要使用网页前端技术，
    下面是一个简单的示例，在HTML中使用超链接（<a>标签）来实现页面跳转： -->

<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<style>
    body {
        background-color: rgba(0, 0, 0, 0.5);
    }

    .container {
        position: relative;
    }

    a {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    img {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>

<body>
    <div class="container">
        <a href="edge.html"><img src="img/kuangbiao.webp" alt=""></a>
    </div>
</body>

</html>
